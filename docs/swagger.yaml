host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://www.example.com/support
  description: API for managing leaderboards, entries, participants, and metrics
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Leaderboard Service API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and generate a JWT token
      parameters:
      - description: Login credentials
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      summary: Log in a user
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account
      parameters:
      - description: Registration data
        in: body
        name: registerRequest
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Registration successful
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /leaderboard-entries:
    get:
      consumes:
      - application/json
      description: Get a list of all entries/rankings for a specific leaderboard
      parameters:
      - description: Filter by participant ID
        in: query
        name: participant_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of leaderboard entries
          schema:
            items:
              $ref: '#/definitions/handlers.LeaderboardEntryResponse'
            type: array
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all entries for a leaderboard
      tags:
      - leaderboard-entries
    post:
      consumes:
      - application/json
      description: Create a new entry/ranking in a leaderboard
      parameters:
      - description: Leaderboard entry data
        in: body
        name: entry
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateLeaderboardEntryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created leaderboard entry
          schema:
            $ref: '#/definitions/handlers.LeaderboardEntryResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "404":
          description: Leaderboard or participant not found
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new leaderboard entry
      tags:
      - leaderboard-entries
  /leaderboard-entries/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a leaderboard entry by its ID
      parameters:
      - description: Leaderboard Entry ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No content
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a leaderboard entry
      tags:
      - leaderboard-entries
    get:
      consumes:
      - application/json
      description: Retrieve a leaderboard entry by its unique ID
      parameters:
      - description: Leaderboard Entry ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Leaderboard entry details
          schema:
            $ref: '#/definitions/handlers.LeaderboardEntryResponse'
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/middleware.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a leaderboard entry by ID
      tags:
      - leaderboard-entries
    put:
      consumes:
      - application/json
      description: Update an existing leaderboard entry with the provided details
      parameters:
      - description: Leaderboard Entry ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated leaderboard entry data
        in: body
        name: entry
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateLeaderboardEntryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated leaderboard entry
          schema:
